<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>

<body>
  <h1>Giphy Party!</h1>
  
  <form id="search-form">
    <label for="search-term">Search for a GIF:</label>
    <input type="text" id="search-term" required>
    <button type="submit">Search</button>
  </form>
  
  <div id="gif-container"></div>
  
  <button id="remove-button">Remove GIFs</button>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
